<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramel Apple Recipe</title>
</head>
<body>
    <h1>Caramel Apple Recipe</h1>
    <img src="../images/Caramel-Apple-recipe.jpg"
    width="500"
    height="500">
    <h3>Ingredients</h3>
    <ul>
        <li>1 Green Apple</li>
        <li>Store bought caramels</li>
        <li>Heavy cream</li>
        <li>External toppings</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Wash your apples</li>
        <li>Melt the caramels</li>
        <li>Coat the apples in the caramel</li>
        <li>Add the external toppings to the dipped apples</li>
        <li>Let the apples cool before eating</li>
    </ol>
</body>
